<div #holder class="theoremsContainer" appScrollable (scrollPosition)="scrollHandler($event)" >

    <ul id="listElements" *ngFor="let theorem of theorems">
      <div (click)="insertTheorem('(' + theorem.rule + ') ' + theorem.name)"
           class="theoremContainer list-group-item"
           [style.background-color]="setBackgroundColor(theorem.type)">
        <h1 class="theoremTitle">{{theorem.rule}}: {{theorem.name}}</h1>
        <h2 class="theoremType">{{theorem.type}}</h2>
        <p class="theoremEquation">{{theorem.eq}}</p>
      </div>
    </ul>
    <div class="sk-cube-grid" appScrollable (scrollPosition) ="scrollHandler($event)"*ngIf="loading">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
</div>
