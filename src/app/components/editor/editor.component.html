<div *ngIf="infoFilled">
  <quill-editor
    [(ngModel)]="outline"
    [modules]="modules"
    (onEditorCreated)="addBindingCreated($event)">
      <div quill-editor-toolbar>
        <span class="ql-formats">
          <button class='ql-indent' value = "-1"></button>
          <button class='ql-indent' value = "+1"></button>
        </span>
        <span class="ql-formats">
          <div id="counter"></div>
        </span>
        <span class="ql-formats">
          <app-autocomplete-box></app-autocomplete-box>
        </span>
        <span class="ql-formats">
          <select class="ql-size">
            <option *ngFor="let symbol of keys(symbols)" [ngValue]="symbol" [innerHtml]="symbols[symbol]"></option>
          </select>
        </span>
        <span class="ql-formats">
          <div [hidden]="hideSymbols">
            <select (change)="symbolSelectorChanged($event.target.value)"
                    class="ql-size"
                    title="symbolSelector">
              <option id="equalsBtn" value="equals" [innerHtml]="equalsUnicode"></option>
              <option id="impliesBtn" value="implies" [innerHtml]="impliesUnicode"></option>
              <option id="followsFromBtn" value="followsFrom" [innerHtml]="followsFromUnicode"></option>
              <option id="lessThanBtn" value="lessThan" [innerHtml]="lessThanUnicode"></option>
              <option id="greaterThanBtn" value="greaterThan" [innerHtml]="greaterThanUnicode"></option>
            </select>
          </div>
        </span>
      </div>
  </quill-editor>
</div>
