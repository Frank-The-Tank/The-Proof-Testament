<div *ngIf="infoFilled">
  <quill-editor
    [(ngModel)]="outline"
    [modules]="modules"
    (onEditorCreated)="addBindingCreated($event)"
    (onSelectionChanged)="updateSelection($event)"
    (onContentChanged)="updateSelection($event)">
    <div quill-editor-toolbar>
        <span class="ql-formats">
          <button class='ql-indent' value="-1"></button>
          <button class='ql-indent' value="+1"></button>

        </span>
        <span id='symbolSelction' class="ql-formats">
          <select
            id="symbolInLineSelector"
            (change)="insertSymbol($event.target.value)"
            class="ql-size"
            title="symbolSelect">
            <option
              *ngFor="let symbol of keys(symbols)"
              [ngValue]="symbol"
              [innerHtml]="symbols[symbol]">
            </option>
          </select>
        </span>
      <span class="ql-formats">
          <div [hidden]="hideSymbols">
            <select (change)="symbolSelectorChanged($event.target.value)"
                    class="ql-size"
                    title="symbolSelector">
              <option id="equalsBtn" value="equals" [innerHtml]="equalsUnicode"></option>
              <option id="impliesBtn" value="implies" [innerHtml]="impliesUnicode"></option>
              <option id="followsFromBtn" value="followsFrom" [innerHtml]="followsFromUnicode"></option>
              <option id="lessThanBtn" value="lessThan" [innerHtml]="lessThanUnicode"></option>
              <option id="greaterThanBtn" value="greaterThan" [innerHtml]="greaterThanUnicode"></option>
              <option id="lessThanOrEqBtn" value="greaterThanOrEq" [innerHtml]="lessThanOrEqUnicode"></option>
              <option id="greaterThanOrEqBtn" value="greaterThanOrEq" [innerHtml]="greaterThanOrEqUnicode"></option>
            </select>
          </div>
        </span>
      <span class="ql-formats">
          <button (click)="export()" id="exportBtn" class="functionBtn">Export</button>
        </span>
      <span class="ql-formats" style="float: right;">
          <div class="loader" id="exportLoader" style="visibility: hidden;"></div>
        </span>
    </div>
  </quill-editor>
</div>
