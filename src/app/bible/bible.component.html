<div class="topnav">
  <input type="text" placeholder="Search..">
<div class="theoremsContainer" scrollable (scrollPosition)="scrollHandler($event)">
  <ul>
    <div id="listElements" *ngFor="let theorem of bibleObservable$ | async" >
      <ngb-alert type="info" [dismissible]="false">
        <h1>{{theorem.rule}}: {{theorem.name}}</h1>
        <p>{{theorem.eq}}</p>
      </ngb-alert>
    </div>
  </ul>
</div>
</div>
